<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Home - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 1000px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome, ADMIN</h1>
    <h2>Audit Logs</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>Table Name</th>
                <th>Record ID</th>
                <th>Time Stamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in auditlogs %}
            <tr>
                <td>{{ log.LogID }}</td>
                <td>{{ log.Action }}</td>
                <td>{{ log.TableName }}</td>
                <td>{{ log.RecordID }}</td>
                <td>{{ log.Timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
