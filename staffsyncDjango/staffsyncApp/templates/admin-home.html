<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Home - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px;
            gap: 20px;
        }

        .button-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%; /* Ensures buttons stretch to the width of the column */
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .table-container {
            flex: 3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
            margin: 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #555;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .button {
                width: auto; /* Allow buttons to resize in smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome, ADMIN</h1>
    <div class="container">
        <!-- Buttons on the left -->
        <div class="button-column">
            <button class="button" onclick="window.location.href='{% url 'employee_list' %}'">Modify Employee</button>
            <button class="button" onclick="location.href='#'">Modify User Account</button>
            <button class="button" onclick="window.location.href='{% url 'department_list' %}'">Modify Department</button>
            <button class="button" onclick="location.href='#'">Modify Pay Grade</button>
            <button class="button" onclick="window.location.href='{% url 'job_title_list' %}'">Modify Job Title</button>
            <button class="button" onclick="window.location.href='{% url 'organization_list' %}'">Modify Organization</button>
        </div>
        <!-- Audit Log table on the right -->
        <div class="table-container">
            <h2>Audit Logs</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Action</th>
                        <th>Table Name</th>
                        <th>Record ID</th>
                        <th>Time Stamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in auditlogs %}
                    <tr>
                        <td>{{ log.LogID }}</td>
                        <td>{{ log.Action }}</td>
                        <td>{{ log.TableName }}</td>
                        <td>{{ log.RecordID }}</td>
                        <td>{{ log.Timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
