<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Home - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .header button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        h2 {
            margin-top: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px;
            gap: 20px;
            align-items: flex-start; /* Aligns buttons and table at the top */
        }

        .button-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-top: 25px; /* Pushes buttons down to align with the table */
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .table-container {
            flex: 3;
        }

        .table-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
            margin: 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            color: #555;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>StaffSync</h1>
        <button onclick="window.location.href='/logout'">Logout</button>
    </div>
    <h2>Welcome, ADMIN</h2>
    <div class="container">
        <!-- Buttons on the left -->
        <div class="button-column">
            <button class="button" onclick="window.location.href='{% url 'employee_list' %}'">Modify Employee</button>
            <button class="button" onclick="window.location.href='{% url 'user_account_list' %}'">Modify User Account</button>
            <button class="button" onclick="window.location.href='{% url 'department_list' %}'">Modify Department</button>
            <button class="button" onclick="window.location.href='{% url 'paygrade_list' %}'">Modify Pay Grade</button>
            <button class="button" onclick="window.location.href='{% url 'job_title_list' %}'">Modify Job Title</button>
            <button class="button" onclick="window.location.href='{% url 'organization_list' %}'">Modify Organization</button>
        </div>
        <!-- Audit Log table on the right -->
        <div class="table-container">
            <div class="table-header">Audit Logs</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Action</th>
                        <th>Table Name</th>
                        <th>Record ID</th>
                        <th>Time Stamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in auditlogs %}
                    <tr>
                        <td>{{ log.LogID }}</td>
                        <td>{{ log.Action }}</td>
                        <td>{{ log.TableName }}</td>
                        <td>{{ log.RecordID }}</td>
                        <td>{{ log.Timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
