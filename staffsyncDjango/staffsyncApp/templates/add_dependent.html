<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dependent - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            margin: 20px 0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }

         /* Back Button Style */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background-color: #45a049;
        }

        .back-btn i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="{% url 'employee-dependent' %}" class="back-btn">
        <i>&larr;</i> Back
    </a>

    <h1>Add Dependent</h1>
    <div class="form-container">
        <form method="POST" action="{% url 'employee-add-dependent' %}">
            {% csrf_token %}
            <label for="dependent_name">Dependent Name:</label>
            <input type="text" id="dependent_name" name="dependent_name" placeholder="Enter dependent's name" required>

            <label for="dependent_age">Dependent Age:</label>
            <input type="number" id="dependent_age" name="dependent_age" placeholder="Enter dependent's age" required min="0">

            <button type="submit">Add Dependent</button>
        </form>
    </div>
</body>
</html>
