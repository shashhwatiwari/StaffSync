<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            margin: 20px 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input,
        .form-container select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .message-container {
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #5cb85c;
        }

        .error-message {
            color: #d9534f;
        }
    </style>
    <script>
        // Function to validate the dates
        function validateDates() {
            const firstDate = document.getElementById("first_absent_date").value;
            const lastDate = document.getElementById("last_absent_date").value;

            if (firstDate && lastDate && new Date(lastDate) < new Date(firstDate)) {
                alert("The Last Absent Date cannot be before the First Absent Date.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <h1>Apply for Leave</h1>
    <div class="form-container">
        {% if messages %}
        <div class="message-container">
            {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Add onsubmit attribute to call the JavaScript validation function -->
        <form method="POST" action="{% url 'apply-for-leave' %}" onsubmit="return validateDates();">
            {% csrf_token %}

            <label for="leave_type">Leave Type:</label>
            <select id="leave_type" name="leave_type" required>
                <option value="">-- Select Leave Type --</option>
                <option value="Annual">Annual</option>
                <option value="Casual">Casual</option>
                <option value="Maternity">Maternity</option>
                <option value="No-Pay">No-Pay</option>
            </select>

            <label for="first_absent_date">First Absent Date:</label>
            <input type="date" id="first_absent_date" name="first_absent_date" required>

            <label for="last_absent_date">Last Absent Date:</label>
            <input type="date" id="last_absent_date" name="last_absent_date" required>

            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" placeholder="Enter the reason for leave" required>

            <button type="submit">Submit Leave Request</button>
        </form>
    </div>
</body>
</html>
