<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Emergency Contacts - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            margin: 20px 0;
        }
        .info-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .info-container h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .info-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .info-container table th, .info-container table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .info-container table th {
            background-color: #4CAF50;
            color: white;
        }
        .info-container table td {
            background-color: #f9f9f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Emergency Contacts</h1>
    <div class="info-container">
        <h2>Contact List</h2>
        {% if contacts %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Relationship</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.Name }}</td>
                    <td>{{ contact.PhoneNumber }}</td>
                    <td>{{ contact.Relationship }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No emergency contacts found.</p>
        {% endif %}
        <button onclick="window.location.href='/update-emergency-contacts'">Update Emergency Contacts</button>
    </div>
</body>
</html>
