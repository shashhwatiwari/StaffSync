<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Dependents - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            margin: 20px 0;
        }
        .info-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .info-container h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .info-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .info-container table th, .info-container table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .info-container table th {
            background-color: #4CAF50;
            color: white;
        }
        .info-container table td {
            background-color: #f9f9f9;
        }
        .btn-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .update-btn {
            background-color: #4CAF50;
            color: white;
        }
        .update-btn:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Your Dependents</h1>
    <div class="info-container">
        <h2>Dependents List</h2>
        {% if dependents %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Dependent Info ID</th>  <!-- New column for DependentInfoID -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for dependent in dependents %}
                <tr>
                    <td>{{ dependent.DependentName }}</td>
                    <td>{{ dependent.DependentAge }}</td>
                    <td>{{ dependent.DependentInfoID }}</td>  <!-- Displaying the DependentInfoID -->
                    <td>
                        <button
                                class="update-btn"
                                onclick="window.location.href='{% url 'employee-update-dependent' dependent.DependentInfoID %}'">
                                Update
                            </button>

                        <!-- Replace the delete button with a form that submits a POST request -->
                        <form method="POST" action="{% url 'employee-delete-dependent' dependent.DependentInfoID %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this dependent?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No dependents found.</p>
        {% endif %}
        <div class="btn-container">
            <button onclick="window.location.href='{% url 'employee-add-dependent' %}'">Add Dependents</button>
        </div>
    </div>
</body>
</html>
