<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Organization - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel-btn {
            background-color: #f44336;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
        .error-message, .success-message {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #f44336;
        }
        .success-message {
            color: #4CAF50;
        }
    </style>
</head>
<body>
<h1>Add Organization</h1>

<div class="form-container">
    <!-- Add Organization Form -->
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Organization Name</label>
            <input type="text" id="name" name="name" placeholder="Enter organization name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>
        </div>
        <div class="form-group">
            <label for="registration_number">Registration Number</label>
            <input type="text" id="registration_number" name="registration_number" placeholder="Enter registration number" required>
        </div>
        <div class="form-actions">
            <button type="submit">Add Organization</button>
            <a href="{% url 'organization_list' %}" class="cancel-btn" style="text-decoration: none; padding: 10px 20px; display: inline-block;">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
