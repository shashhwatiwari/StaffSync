<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Dependent - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            margin: 20px 0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-container input, .form-container select, .form-container button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .form-container input, .form-container select {
            width: 100%;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Update Dependent</h1>
    <div class="form-container">
        <h2>Update Dependent Information</h2>
<!--        <form method="POST" action="/update-dependent/{{ dependent.id }}">-->
            <form method="POST" action="{% url 'employee-update-dependent' dependent.DependentInfoID %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="dependent_name">Dependent Name:</label>
                <input type="text" id="dependent_name" name="dependent_name" value="{{ dependent.DependentName }}" required>
            </div>
            <div class="form-group">
                <label for="dependent_age">Age:</label>
                <input type="number" id="dependent_age" name="dependent_age" value="{{ dependent.DependentAge }}" required>
            </div>
            <div class="btn-container">
                <button type="submit">Update Dependent</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='/view-dependents'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
