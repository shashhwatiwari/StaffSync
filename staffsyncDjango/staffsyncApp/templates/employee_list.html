<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Employees - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            color: #555;
        }
        .action-btns a {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .update-btn {
            background-color: #4CAF50;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .update-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<h1>Modify Employees</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Employee Name</th>
        <th>Department</th>
        <th>Job Title</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for employee in employees %}
    <tr>
        <td>{{ employee.EmployeeID }}</td>
        <td>{{ employee.EmployeeName }}</td>
        <td>{{ employee.DepartmentID }}</td>
        <td>{{ employee.JobTitleID }}</td>
        <td class="action-btns">
            <a href="{% url 'edit-employee' employee.EmployeeID %}" class="update-btn">Update</a>
            <form method="POST" action="{% url 'employee-delete' employee.EmployeeID %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="delete-btn"
                        onclick="return confirm('Are you sure you want to delete this employee?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
