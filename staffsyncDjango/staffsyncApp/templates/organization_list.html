<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization List - StaffSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .add-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #45a049;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            color: #555;
        }
        .action-btns a {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .update-btn {
            background-color: #4CAF50;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .update-btn:hover {
            background-color: #45a049;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .delete-btn {
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Organization List</h1>

<!-- Add Organization Button -->
<a onclick="window.location.href='{% url 'add_organization' %}'" class="add-btn">Add Organization</a>

<table>
    <thead>
    <tr>
        <th>Organization ID</th>
        <th>Organization Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for organization in organizations %}
    <tr>
        <td>{{ organization.OrganizationID }}</td>
        <td>{{ organization.Name }}</td>
        <td class="action-btns">
            <a href="{% url 'edit-organization' organization.OrganizationID %}" class="update-btn">Update</a>
            <form method="POST" action="{% url 'delete-organization' organization.OrganizationID %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="delete-btn"
                        onclick="return confirm('Are you sure you want to delete this organization?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
